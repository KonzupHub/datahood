<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datahood - Observatório Turístico</title>
  <link rel="icon" type="image/png" href="/simbolo.png">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #111827;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 20px;
    }
    .header {
      background: linear-gradient(to right, #5928E5, #00A3D3);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    p {
      color: #cbd5e1;
      line-height: 1.6;
    }
    .loading {
      margin-top: 20px;
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Datahood · Observatório Turístico</h1>
    </div>
    <p>Carregando dados do Observatório Turístico do Rio de Janeiro...</p>
    <div class="loading">
      Por favor, aguarde enquanto processamos os dados mais recentes.
      Se esta página continuar aparecendo, tente recarregar em alguns instantes.
    </div>
  </div>
